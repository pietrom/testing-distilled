apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'main.HelloWorld'

repositories {
    mavenCentral()
}

jar {
    baseName = 'gs-gradle'
    version =  '0.1.0'
}

dependencies {
    compile "joda-time:joda-time:2.2"
    compile 'log4j:log4j:1.2.17'
    testCompile 'junit:junit:4.12'
}
